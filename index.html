<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Conference ticket generator</title>
  </head>

  <body>
    <header>
      <img src="/logo-mark.svg" alt="logo" class="logo" />
      <span>Coding Conf</span>
    </header>

    <div class="first-container">
      <section class="invite-section">
        <h2>Your Journey to Coding Conf 2025 Starts Here!</h2>
        <p>Secure your spot at next year's biggest coding conference.</p>
      </section>
      <section class="form-section">
        <form action="submit" class="form">
          <div class="for-image">
          <p class="first-p">Upload Avater</p>
          <div class="image-file">
            <img src="/icon-upload.svg" alt="icon upload" class="icon-upload">
          <input type="file" name="files" enctype="multipart/form-data">
          <label for="">Drag and drop or click to upload</label>
          </div>
          <p class="second-p"> Upload your photo (JPG or PNG, max size: 500KB).</p>
          </div>
            <div class="in-put">
              <label for="username">Full Name</label>
              <input type="text">
            </div>
            <div class="in-put">
              <label for="Email Address"> Email Address</label>
              <input type="email" placeholder="example@email.com">
            </div>
                        <div class="in-put">
              <label for="github">GitHub Username</label>
              <input type="text" placeholder="  @yourusername">
            </div>
            <button type="submit">Generate My Ticket</button>

        </form>
      </section>
    </div>
  </body>
</html>
